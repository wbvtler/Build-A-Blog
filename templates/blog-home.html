{% extends "base.html" %}

{% block content %}

<h1>Your Blog Posts</h1>

<hr />

    {% if entries|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        {% for entry in entries %}
                <a href="/view-post?id={{entry.id}}"><h1>{{entry.name}}</h1></a>
                <p>{{entry.text}}</p>
            <hr />
        {% endfor %}
        
    {% endif %}

{% endblock %}
