{% extends "base.html" %}

{% block content %}

<h1>Your Blog Posts</h1>

<hr />

    {% if entries|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        <ul>
            {% for entry in entries %}
            <li>{{entry.name}}
                <li>{{entry.text}}</li>
                
            </li>
            {% endfor %}
        </ul>
        
    {% endif %}

    <hr />

{% endblock %}
